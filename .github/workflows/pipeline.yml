name: SCM Pipeline (CI/CD)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: write 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependências de Linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Linting com Flake8
        run: |
          # Para o build se houver erros graves de sintaxe
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Apenas avisa sobre estilo, mas não quebra o build
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Rodar Testes via Docker (Igual Local)
        run: |
          # Garante que o script tem permissão de execução
          chmod +x run_tests.sh
          # Roda o script que sobe o docker, testa e derruba
          ./scripts/run_tests.sh

  # LANÇAMENTO AUTOMÁTICO 
  release:
    needs: [build-and-test] 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency: release 

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v8.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          root_options: "-v"