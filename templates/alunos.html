<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>

    <a href="/alunos/criar">Adicionar Novo Aluno</a>
    <br><br>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>ID da Turma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in lista_alunos %}
            <tr>
                <td>{{ aluno.id }}</td>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.matricula }}</td>
                <td>{{ aluno.turma_id }}</td>
                <td>
                    <button>Editar</button>
                    <button>Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
