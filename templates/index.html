{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-chalkboard-teacher me-2"></i>Painel do Professor</h2>
    <a href="{{ url_for('professor.criar_turma') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Nova Turma
    </a>
</div>

<div class="row">
    {% for turma in turmas %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">{{ turma.nome }}</h5>
                <p class="card-text text-muted">Carga Horária: {{ turma.carga_horaria }}h</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('professor.ver_turma', id=turma.id) }}" class="btn btn-outline-primary">
                        Gerenciar Turma
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center mt-5">
        <p class="text-muted">Nenhuma turma cadastrada. Crie uma para começar.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
