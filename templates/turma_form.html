{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Nova Turma</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Disciplina</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                               maxlength="30" required placeholder="Ex: Matemática, Português...">
                        <div class="form-text">Máximo 30 caracteres</div>
                    </div>
                    <div class="mb-3">
                        <label for="carga_horaria" class="form-label">Carga Horária (horas)</label>
                        <input type="number" class="form-control" id="carga_horaria"
                               name="carga_horaria" min="1" max="400" required placeholder="Ex: 60">
                        <div class="form-text">Entre 1 e 400 horas</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('turmas.list_all') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Salvar Turma
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
