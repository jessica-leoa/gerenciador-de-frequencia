{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4>Nova Turma</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Disciplina</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="carga_horaria" class="form-label">Carga Hor√°ria (horas)</label>
                        <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('turmas.list_all') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Turma</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
